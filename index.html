<body>

    <div id="menu">

      </div>

<h4>Adjust Index Values</h4>

<div id="sliders-container" style="display: flex; flex-direction: column; gap: 12px; max-width: 400px;">

  <div>
    <label for="ndvi-slider">NDVI (Vegetation): </label>
    <input type="range" id="ndvi-slider" min="-1" max="1" step="0.01" value="0">
  </div>

  <div>
    <label for="noise-slider">Noise Levels : </label>
    <input type="range" id="noise-slider" min="30" max="100" step="1" value="65">
  </div>

  <div>
    <label for="road-slider">Access to public transport (by road): </label>
    <input type="range" id="road-slider" min="0" max="10" step="0.1" value="5">
  </div>

  <div>
    <label for="pt-slider">Access to public transport (by public transport): </label>
    <input type="range" id="pt-slider" min="0" max="10" step="0.1" value="5">
  </div>

  <div>
    <label for="crime-slider">Crime Rate: </label>
    <input type="range" id="crime-slider" min="0" max="100" step="1" value="50">
  </div>

  <div>
    <label for="rent-slider">Rent Price: </label>
    <input type="range" id="rent-slider" min="500" max="5000" step="50" value="2000">
  </div>

  <div>
    <label for="school-slider">Proximity to School: </label>
    <input type="range" id="school-slider" min="0" max="5" step="0.1" value="2.5">
  </div>

  <div>
    <label for="supermarkets-slider">Proximity to Supermarkets (km): </label>
    <input type="range" id="supermarkets-slider" min="0" max="5" step="0.1" value="2.5">
  </div>

  <div>
    <label for="restaurants-slider">Proximity to Restaurants (km): </label>
    <input type="range" id="restaurants-slider" min="0" max="5" step="0.1" value="2.5">
  </div>

  <div>
    <label for="employability-slider">Employability (%): </label>
    <input type="range" id="employability-slider" min="0" max="100" step="1" value="50">
  </div>

</div>

    </div>

    <div id="map">  
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/geotiff"></script>

  <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="ndviautomation.js"></script>
</body>
</html>
